<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генерация сертификатов</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Генерация сертификатов</h1>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="user_names" class="form-label">Имена участников (через запятую)</label>
            <textarea class="form-control" id="user_names" name="user_names" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="course_title" class="form-label">Название курса</label>
            <input type="text" class="form-control" id="course_title" name="course_title" required>
        </div>
        <div class="mb-3">
            <label for="issue_date" class="form-label">Дата выдачи</label>
            <input type="date" class="form-control" id="issue_date" name="issue_date" required>
        </div>
        <div class="mb-3">
            <label for="orientation" class="form-label">Ориентация макета</label>
            <select class="form-select" id="orientation" name="orientation">
                <option value="vertical">Вертикальная</option>
                <option value="horizontal">Горизонтальная</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="template" class="form-label">Загрузить шаблон макета</label>
            <input type="file" class="form-control" id="template" name="template">
            <div class="form-text">
                Для вертикальной ориентации требуется размер (2480, 3508) пикселей.<br>
                Для горизонтальной ориентации требуется размер (3508, 2480) пикселей.
            </div>
        </div>
        <div class="mb-3">
            <label for="file_upload" class="form-label">Загрузить список участников (файл)</label>
            <input type="file" class="form-control" id="file_upload" name="file_upload" accept=".txt">
        </div>
        <button type="submit" class="btn btn-primary">Сгенерировать сертификаты</button>
    </form>
</div>

 <!-- Модальное окно для отображения ошибки -->
    {% if error_message %}
    <div class="modal fade show" id="errorModal" tabindex="-1" style="display:block;" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel">Ошибка</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    {{ error_message }}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ОК</button>
                </div>
            </div>
        </div>
    </div>
    {% endif %}
</body>
</html>

<!-- Подключение Bootstrap JS -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const errorMessage = "{{ error_message }}";
        if (errorMessage) {
            const errorModal = new bootstrap.Modal(document.getElementById("errorModal"));
            errorModal.show();
        }
    });
</script>
</body>
</html>
